<html>
    <title>Contact Me</title>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <style>
            body {
 background-color: #7AB699;
}
        </style>
        <script>
            function checkform()
            {
                var nametxt;
                nametxt = document.getElementById("name").value;
                var emailtxt;
                emailtxt = document.getElementById("email").value;
                
                if(nametxt == "")
                {
                    document.getElementById("name").style.backgroundColor = "red";
                    document.getElementById("name").focus();
                    window.alert("All Fields Required.");
                }
                else
                {
                    document.getElementById("name").style.backgroundColor = "white";
                }
                if(emailtxt == "")
                {
                    document.getElementById("email").style.backgroundColor = "red";
                    document.getElementByID("email").focus();
                    window.alert("All Fields Required.");
                }
                else
                {
                    document.getElementById("email").style.backgroundColor = "white";
                }
                if(chkMyBox.checked == false)
                {
                    window.alert("All Fields Required.");
                }
                else
                {
                    window.alert("Thank you for your submission, " + nametxt);
                }
                
            }

        </script>
    </head>
    <body bgcolor="MediumSeaGreen">
        <h1>Please fill out this form which will be sent to me!</h1>
        <br>
        
        <form action="homepage.html" type="Post">
            Name (Last, First): <input type="text" id="name"><br>
            Email Address: <input type="text" id="email"><br>
            <input type="checkbox" name="agree" value="agree">I accept the terms of agreement.<br>
            <button type="button" onclick="checkform();" class="btn btn-primary">Submit</button>
        </form>
    </body>
</html>
